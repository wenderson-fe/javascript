<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(94, 94, 241);
            font: normal 1.5em Arial
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}.`)
        

    </script>
</body>
</html>
