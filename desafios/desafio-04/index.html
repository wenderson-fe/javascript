<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Vamos contar</h1>
        </header>

        <section>
            <div id="dados">
                <label for="inicio">Inicio:</label>
                <input type="number" id="inicio">

                <label for="fim" class="label">Fim:</label>
                <input type="number" id="fim">

                <label for="passo" class="label">Passo:</label>
                <input type="number" id="passo">

                <input type="button" id="button" value="Contar" onclick="contar()">
            </div>
            <div id="res">
                Preparando a contagem...
            </div>
        </section>

        <footer>
            <p>&copy;Eu</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
